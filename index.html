<style>
  div {
    background-color: rebeccapurple;
    margin: 12px;
    padding: 18px;
    color: white;
  }

  .btn {
    background: darkgray;
    border: none;
    border-radius: 4px;
    text-transform: uppercase;
    font-size: 12px;
    padding: 8px 16px 8px 16px;
    margin: 0 8px 0 0;
  }

  .secondary {
    background: darkred;
    color: white;
  }

  .primary {
    background: aqua;
    color: black;
  }

  .message {
    display: none;
  }

  .save {
    display: block;
    color: aqua;
  }

  .cancel {
    display: block;
    background: darkred;
    color: white;
  }

</style>

<script>
  const saveMessage = 'pepperoni pizza';

  const num = -123.09826345;
  const trueOrFalse = true;
  const falseOrTrue = false;

  const cancelMsgs = ['loser', 'bummer', 'nope'];

  const message = {
    save: saveMessage,
    cancel: cancelMsgs[0],

    getSaveMsg: function() {
      return this.save;
    },

    getCancelMsg: function() {
      return this.cancel;
    },

    setCancelMsg: function(newCancel) {
      this.cancel = newCancel;
    }
  }
  
  function handleClick() {
    const input = document.getElementById('newCancelInput');

    const messageEl = document.querySelector('.message');
    messageEl.innerHTML = message.getSaveMsg();
    messageEl.classList.add('save');
    messageEl.classList.remove('cancel');

    cancelMsgs.push(input.value);
  }

  function handleCancel(str) {
    const messageEl = document.querySelector('.message');
    messageEl.innerHTML = str;
    messageEl.classList.add('cancel');
    messageEl.classList.remove('save');
  }

  function randomizeCancel() {
    const randNum = Math.floor(Math.random() * cancelMsgs.length);
    const randMsg = cancelMsgs[randNum];
    message.setCancelMsg(randMsg);
  }
</script>

<div>New cancel message</div>

<div>
  <input id="newCancelInput"/>
</div>

<div>
  <button class="btn primary" onclick="handleClick()">save</button>
  <button class="btn secondary" onclick="handleCancel(message.getCancelMsg())">cancel</button>
  <button class="btn secondary" onclick="randomizeCancel()">shuffle cancel</button>
</div>

<div class="message">

</div>

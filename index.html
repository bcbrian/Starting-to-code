<style>
  div {
    background-color: rebeccapurple;
    margin: 12px;
    padding: 18px;
    color: white;
  }

  .btn {
    background: darkgray;
    border: none;
    border-radius: 4px;
    text-transform: uppercase;
    font-size: 12px;
    padding: 8px 16px 8px 16px;
    margin: 0 8px 0 0;
  }

  .secondary {
    background: darkred;
    color: white;
  }

  .primary {
    background: aqua;
    color: black;
  }

</style>

<script>
  const saveMessage = 'pepperoni pizza';

  const num = -123.09826345;
  const trueOrFalse = true;
  const falseOrTrue = false;

  const cancelMsgs = ['loser', 'bummer', 'nope'];

  const message = {
    save: saveMessage,
    cancel: cancelMsgs[0],

    getSaveMsg: function() {
      return this.save;
    },

    getCancelMsg: function() {
      return this.cancel;
    },

    setCancelMsg: function(newCancel) {
      this.cancel = newCancel;
    }
  }
  
  function handleClick(str) {
    alert(str);
  }

  function handleCancel(str) {
    console.log(str);
  }

  function randomizeCancel() {
    const randNum = Math.floor(Math.random() * 3);
    const randMsg = cancelMsgs[randNum];
    message.setCancelMsg(randMsg);
  }
</script>

<div>Name</div>

<div>
  <input />
</div>

<div>
  <button class="btn primary" onclick="handleClick(message.getSaveMsg())">save</button>
  <button class="btn secondary" onclick="handleCancel(message.getCancelMsg())">cancel</button>
  <button class="btn secondary" onclick="randomizeCancel()">shuffle cancel</button>
</div>
